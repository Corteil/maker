<html>

<head>
<style>

/* set the CSS */

body { font: 12px Arial;}

path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
}

.axis path,
.axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
}

</style>
</head>

<body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<h1>Temperature Chart Over Time</h1>

<script>
// Set the dimensions of the graph canvas

var   margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 800 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

// Display the date and time
var   parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

// Set the X and Y axes ranges
var     x = d3.time.scale().range([0, width]);
var     y = d3.scale.linear().range([height, 0]);

// Define the X and Y axes
var     xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(10);

var     yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(10);

// Define the line
var     valueline = d3.svg.line()
        .x(function(d) { return x(d.measurementTime); })
        .y(function(d) { return y(d.temperature); });

// Adds the svg canvas
var     svg = d3.select("body")
        .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
        .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("data.php", function(error, data) {
        data.forEach(function(d) {
                d.measurementTime = parseDate(d.measurementTime);
                d.temperature = +d.temperature;
        });

        // Center the line on the graph
        x.domain(d3.extent(data, function(d) { return d.measurementTime; }));
        y.domain([60, d3.max(data, function(d) { return d.temperature; })+10]);
        
         // Add the valueline path
        svg.append("path")
                .attr("class", "line")
                .attr("d", valueline(data));

        // Add the X Axis
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        // Add the Y Axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

});

</script>

</html>
